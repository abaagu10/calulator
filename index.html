<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <input type="number" value="0">
        <div class="keys">
            <button class="num_key">1</button>
            <button class="num_key">2</button>
            <button class="num_key">3</button>
            <button class="op_key" op="clear">AC</button>
            <button class="num_key">4</button>
            <button class="num_key">5</button>
            <button class="num_key">6</button>
            <button class="op_key" op="add">+</button>
            <button class="num_key">7</button>
            <button class="num_key">8</button>
            <button class="num_key">9</button>
            <button class="op_key" op="subtract">-</button>
            <button class="op_key">.</button>
            <button class="num_key">0</button>
            <button class="op_key" op="equal">=</button>
            <button class="op_key" op="multiplication">*</button>
            <button class="op_key" op="left_bracket">(</button>
            <button class="op_key" op="right_bracket">)</button>
            <button class="op_key" op="percent">%</button>
            <button class="op_key" op="divide">/</button>


        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
